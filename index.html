<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Contraseñas Seguras</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1>Generador de contraseñas seguras </h1>
    <section id="input-section">
      <label for="phrase">Palabra o frase:</label>
      <input type="text" id="phrase" placeholder="Ingresa al menos 3 caracteres" />
      <button id="generateBtn">Generar contraseña</button>
      <button id="copyBtn">Copiar contraseña</button>
    </section>

    <section id="result-section">
      <p>Contraseña generada:</p>
      <div id="passwordDisplay"></div>
      <p>Nivel de seguridad: <span id="strengthLabel"></span></p>
    </section>

    <section id="footer"> 
      <a href="https://github.com/Clefox9820" target="_blank">Realizado por Ibarra Delgadillo Raúl</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
